<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Kenny's Portfolio</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        /* Hover Effects */
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #10b981;
        }
        .btn-hover {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-hover:hover {
            background-color: #059669;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-gray-800 bg-opacity-90 backdrop-blur-md z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-emerald-500">Kenny</div>
            <ul class="flex space-x-6">
                <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('projects') }}" class="nav-link">Projects</a></li>
                <li><a href="{{ url_for('blog') }}" class="nav-link">Blog</a></li>
                <li><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6 text-center">
        <p class="text-gray-300">Â© 2025 Kenny. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="https://github.com/kaycoder97" class="text-gray-300 hover:text-emerald-500" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/kenny-osho-43a978264" class="text-gray-300 hover:text-emerald-500" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://twitter.com/yourusername" class="text-gray-300 hover:text-emerald-500" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </footer>

    <!-- Smooth Scrolling Script -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>

    <!-- AOS Library JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
